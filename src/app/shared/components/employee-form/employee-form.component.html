<form class="mt-5 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
    <div class="row mb-2">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
        </div>
    </div>
    <div class="row mt-2">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Start Date 01/02/2020" formControlName="startDate">
        </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light mt-2">Save</button>
</form>
<button type="button" class="btn btn-outline-secondary mt-2" (click)="onGoBackToList()">Go Back</button>
